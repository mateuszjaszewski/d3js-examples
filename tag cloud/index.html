	var width = window.innerWidth;
	var height = window.innerHeight;
	var center = new Point(width / 2, height / 2)
	var fontSizeRange = [10, 65]

	var boundingBoxes = []
	var intersect = function (box1, box2) {
		return !((box1.x + box1.width < box2.x) || (box2.x + box2.width < box1.x) || (box1.y + box1.height < box2.y) || (box2.y + box2.height < box1.y))
	}

	function Point(x, y) {
		this.x = x
		this.y = y
	}

	function Box(x, y, width, height) {
		this.x = x
		this.y = y
		this.width = width
		this.height = height
	}

	var angle = Math.random() * 360
	var nextDirection = function () {
		angle += 137.5
		var x = Math.sin(angle * Math.PI / 180)
		var y = Math.cos(angle * Math.PI / 180)
		return new Point(x, y)
	}

	var intersectWithOtherBoundingBox = function (bb) {
		for (var i in boundingBoxes) {
			if (intersect(bb, boundingBoxes[i])) {
				return true
			}
		}
		return false
	}

	var frequencyDomain = d3.extent(data, function (d) {return d.frequency})
	var scale = d3.scale.linear()
			.domain(frequencyDomain)
			.range(fontSizeRange)

//	data = data.sort(function (a, b) {return b.frequency - a.frequency})
	d3.select('body').selectAll('span')
		.data(data)
			.enter()
				.append('span')
				.attr('class', 'tag')
				.text(function (d) {return d.tag.toUpperCase()})
				.style('font-size', function (d) {return scale(d.frequency)})
				.each(function () {
					var direction = nextDirection()
					var position = center
					var textWidth = this.getBoundingClientRect().width
					var textHeight = this.getBoundingClientRect().height
					var boundingBox = new Box(position.x - textWidth / 2, position.y - textHeight / 2, textWidth, textHeight)
					while (intersectWithOtherBoundingBox(boundingBox)) {
						position.x += direction.x
						position.y += direction.y
						boundingBox =  new Box(position.x - textWidth / 2, position.y - textHeight / 2, textWidth, textHeight)
					}
					boundingBoxes.push(boundingBox)
					d3.select(this)
						.style('top', position.y - textHeight / 2)
						.style('left', position.x - textWidth / 2)
				})
