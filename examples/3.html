<html>
	<head>
		<script src="http://cdn.jsdelivr.net/webjars/org.webjars/d3js/3.5.5/d3.min.js"></script>
	</head>
	
	<body>
		<script>
			var svg = d3.select('body')
				.append('svg')
				.attr('width', 500)
				.attr('height', 500)
			
			var circle = svg.append('circle')
				.attr('fill', 'goldenrod')
				.attr('cx', 100)
				.attr('cy', 100)
				.attr('r', 30)
			
			circle
				.transition()
					.duration(1500)
					.attr('cx', 400)
				.transition()
					.duration(1000)
					.attr('cy', 400)
				.transition()
					.duration(2000)
					.attr('fill', 'steelblue')
					.attr('cx', 250)
					.attr('cy', 250)
					.attr('r', 250)
				.transition()
					.duration(3000)
					.attr('r', 0)
					.attr('fill', '#e74c3c')
			
		</script>
	</body>
</html>
